<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <script type="text/javascript">

        var socket = new WebSocket("ws://127.0.0.1:8000");

        socket.onopen = function (e) {
            document.write("[open] Connection established <br />");
            document.write("Sending to server <br />");
            socket.send(JSON.stringify({
                event: "topic",
                payload: JSON.stringify({ data: "hello!" })
            }));
        };

        socket.onmessage = function (event) {
            document.write(`[message] Data received from server: ${event.data} <br />`);
        };

        socket.onclose = function (event) {
            if (event.wasClean) {
                document.write(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason} <br />`);
            } else {
                // e.g. server process killed or network down
                // event.code is usually 1006 in this case
                document.write('[close] Connection died <br />');
            }
        };

        socket.onerror = function (error) {
            document.write(`[error] ${error.message} <br />`);
        };

    </script>
</head>

<body>

</body>

</html>
